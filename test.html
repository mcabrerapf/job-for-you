<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body ng-controller="findBestSalaryCompanyOffers">
	<div ng-controller="findBestSalaryRegion ">
		<input ng-model="regionName" type="text">
		<button ng-click="findBestSalaryByRegion($event)">Send Region</button>

	<div>
		<ul>
			<li ng-repeat="offer in ofertas | orderBy : '-salaryMax.value'">{{offer.salaryMax.value}} /// {{offer.title}} /// {{offer.author.name}} /// {{offer.province.value}}</li>
		</ul>
		
	</div>
	</div>




	<div ng-controller="findBestSalaryField">
		<input ng-model="fieldName" type="text" ng-model="algo">
		<button ng-click="findBestSalaryByField($event)">Send Field</button>

	<div>
		<ul>
			<li ng-repeat="offer in ofertas | orderBy : '-salaryMax.value'">{{offer.salaryMax.value}} /// {{offer.title}} /// <a ng-click="findByBestCompanyOffers(offer.author.name)" href="">{{offer.author.name}}</a> /// {{offer.province.value}}</li>
		</ul>
		
	</div>
	</div>

	<div ng-controller="findBestSalaryCompany">
		<button ng-click="findBestSalaryByCompany($event)">Send Company</button>


	<table class="table table-hover">
		<tbody>
			<tr ng-repeat="offer in ofertas">
				<td>{{offer.salaryMax.value}}</td>
				<td>{{offer.title}}</td>
				<td>{{offer.author.name}}</td>
				<td>{{offer.province.value}}</td>

			</tr>
		</tbody>
	</table>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src= "js/controllers.js"></script>
	<script src= "js/service.js"></script>
</body>
</html>
