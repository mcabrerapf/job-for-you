<div id=" searchInput">
  <form ng-submit="findBestSalaryByRegion($event)" id="searchInput" action="">
    <div class="input-group">
      <span class="input-group-btn">
        <button ng-click="findBestSalaryByRegion($event)" class="btn btn-default" type="button">Search!</button>
      </span>
      <input ng-model="regionName" type="text" class="form-control" placeholder="Type your region...">
    </div>
  </form>
</div>
<div class="myContainer">

  <div ng-repeat="offer in ofertas | orderBy : '-salarioM'" id="myOfer" class="bs-callout bs-callout-primary">
    <h2>{{offer.title}}</h2>
    <p>{{offer.descripti}}</p>
    <p>{{offer.salaryMax.value}} <a ng-href="#/companies/{{offer.author.name}}"> {{offer.author.name}}</a></p>
    <a type="button" ng-href="{{offer.link}}" class="btn btn-primary">Apply Now</a>

  </div>

</div>
