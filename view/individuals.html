<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/individuals.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-controller="searchBySalary">
	<header>
		<ul>
			<li class="logo link"><div>Logo</div></li>
			<li class="op1 link"><div ><a href="#">opcion 1</a></div></li>
			<li  class="op2 link"><div><a href="#">opcion 2</a></div></li>
		</ul>	
	</header>
	
	<div class="container">
		<form id="myform" action="">
			<div class="row"> 	
				<div class="input-group">
					<span class="input-group-btn">
						<button ng-click="findBestSalaryRegion($event)" class="btn btn-default" type="button">Go!</button>
					</span>
					<input ng-model="regionName" type="text" class="form-control" placeholder="Search for...">
				</div>
			</div>
		</form>
	</div>
	
	<div ng-repeat="offerR in ofertasR" class="container">
		<h2>{{offerR.title}}</h2>
		<p>{{offerR.salaryMax.value}} /// {{offerR.author.name}} /// {{offerR.province.value}}</p>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	
	<script src="../js/app.js"></script>
	<script src= "../js/controllers.js"></script>
	<script src= "../js/service.js"></script>
</body>
</html>
